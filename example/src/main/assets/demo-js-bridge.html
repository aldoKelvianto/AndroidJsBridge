<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        JS Call Java
    </title>
</head>

<body>
    <p>
        <xmp id="show">
        </xmp>
    </p>

    <p>
        <xmp id="init">
        </xmp>
    </p>

    <p>
        <input type="text" id="usernameText" value="username"/>
    </p>

    <p>
        <input type="text" id="passwordText" value="password"/>
    </p>

    <p>
        <input type="button" id="button1" value="Call Android Method" onclick="callAndroidMethod()"
        />
    </p>

    <p>
        <input type="button" id="button2" value="Call Android Method with Params" onclick="callAndroidMethodWithParams()"
        />
    </p>

    <p>
        <input type="button" id="button3" value="Show HTML" onclick="showHtml()"/>
    </p>

    <p>
        <input type="file" value="Open a File"/>
    </p>
</body>

<script src="demo-js-bridge.js">

</script>

</html>
